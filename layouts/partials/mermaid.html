{{- if .Site.Params.enableMermaid -}}
<script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({
        startOnLoad: true,
        theme: 'default',
        securityLevel: 'loose',
        themeVariables: {
            fontFamily: 'inherit',
            fontSize: '16px'
        }
    });
</script>
{{- end -}}
