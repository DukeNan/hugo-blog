<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <style>
      /* Java 咖啡杯图标 - 使用更明亮的橙色 */
      .coffee-cup { fill: #ff8c00; }
      .steam { fill: none; stroke: #ff8c00; stroke-width: 2.8; stroke-linecap: round; }

      /* 文字样式 - 使用白色以在深色导航栏上突出显示 */
      .logo-text {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        font-size: 30px;
        font-weight: 700;
        letter-spacing: 2.5px;
        fill: #ffffff;
      }

      /* 添加文字阴影效果，增强可读性 */
      .text-shadow {
        filter: drop-shadow(1px 1px 2px rgba(0, 0, 0, 0.3));
      }

      /* 浅色模式下的样式（如果页面主体是白色背景） */
      @media (prefers-color-scheme: light) {
        .logo-text-light { fill: #2c3e50; }
      }
    </style>
  </defs>

  <!-- Java 咖啡杯图标 -->
  <g transform="translate(5, 10)">
    <!-- 三条蒸汽 - 增强可见性 -->
    <path class="steam" d="M 8,5 Q 10,2 8,0"/>
    <path class="steam" d="M 15,5 Q 17,2 15,0"/>
    <path class="steam" d="M 22,5 Q 24,2 22,0"/>

    <!-- 咖啡杯主体 -->
    <path class="coffee-cup" d="M 2,12 Q 2,12 4,14 L 6,28 Q 8,32 15,32 Q 22,32 24,28 L 26,14 Q 28,12 28,12 Z"/>
    <ellipse class="coffee-cup" cx="15" cy="12" rx="13" ry="3"/>

    <!-- 杯底装饰弧线 -->
    <path class="coffee-cup" d="M 6,28 Q 8,34 15,34 Q 22,34 24,28" fill="none" stroke="#ff8c00" stroke-width="1.8"/>
  </g>

  <!-- SHAUN 文字 - 白色，带阴影 -->
  <g class="text-shadow">
    <text x="55" y="37" class="logo-text">SHAUN</text>
  </g>
</svg>
